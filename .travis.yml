language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sweater-weather-ad
  on:
    repo: moosehandlr/sweater_weather_api
    branch: master
  skip_cleanup: 'true'
  run: rails db:migrate
